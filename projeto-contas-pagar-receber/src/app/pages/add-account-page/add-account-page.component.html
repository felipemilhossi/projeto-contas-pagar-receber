<h3 class="text-center">Nova Conta</h3>

<form [formGroup]="form" novalidate>
  <div class="form-group" [ngClass]="{'has-error': (!form.controls.description.valid && !form.controls.description.pristine)}">
    <label for="">Descrição</label>
    <input type="text" class="form-control" placeholder="Descrição" formControlName="description">
  </div>

  <div class="form-group" [ngClass]="{'has-error': (!form.controls.description.valid && !form.controls.description.pristine)}">
    <label for="">Valor</label>
    <input type="text" class="form-control" placeholder="Valor" formControlName="value">
  </div>

  <p class="text-right">
    <button class="btn btn-success btn-block btn-md" (click)="submit()" [disabled]="!form.valid">CADASTRAR</button>
    <button class="btn btn-back btn-block btn-md" routerLink="/account" >Voltar</button>
  </p>
</form>
